<!DOCTYPE html>
<html>
<head>
	<title>Question 9</title>
</head>
<body>
	<h1>Mahonar's Adda</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required><br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required><br><br>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="">Select</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>

		<label for="roomtype">Room Type:</label>
		<select id="roomtype" name="roomtype" required>
			<option value="">Select</option>
			<option value="ac">A/C</option>
			<option value="nonac">Non-A/C</option>
			<option value="deluxe">Deluxe</option>
		</select><br><br>

		<label for="payment">Type of Payment:</label>
		<select id="payment" name="payment" required>
			<option value="">Select</option>
			<option value="cash">Cash</option>
			<option value="creditdebit">Credit/Debit Card</option>
			<option value="coupons">Coupons</option>
		</select><br><br>

		<input type="submit" value="Submit">
	</form>

	<script>
		document.querySelector('form').addEventListener('submit', (event) => {
			event.preventDefault();
			const name = document.querySelector('#name').value;
			const address = document.querySelector('#address').value;
			const age = document.querySelector('#age').value;
			const gender = document.querySelector('#gender').value;
			const roomtype = document.querySelector('#roomtype').value;
			const payment = document.querySelector('#payment').value;

			alert(`Mahonar's Adda\nName: ${name}\nAddress: ${address}\nAge: ${age}\nGender: ${gender}\nRoom Type: ${roomtype}\nPayment: ${payment}`);
		});
	</script>
</body>
</html>
